<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>
</head>
<body>
<!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
  <main>
    <div id="container">
      <div class="hover-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="eqb-img">
        <div id="light-blue"></div>
        <img src="images/icon-view.svg" alt="eye" id="view">
      </div>
      <p id="p1">Equilibrium #3429</p>
      <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
      <div id="div">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span id="price-eth">0.041 ETH</span>
        </div>
        <div class="price">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <span id="time">3 days left</span>
        </div>
      </div>
      <hr color="#2F3F59" size="0.5px">
      <div id="div2">
        <img src="images/image-avatar.png" alt="avatar" id="avatar">
        <span id="span">Creation of <span id="user-name">Jules Wyvern</span></span>
      </div>
    </div>
  </main>
</body>
</html>
